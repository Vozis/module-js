<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime superapp</title>
  </head>
  <body>
    <form id="datecalc" class="form">
      <h3 class="form__title">Калькулятор дат 2.0</h3>
      <label class="form__item">
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label class="form__item">
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit" class="button">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </form>
  </body>
</html>
